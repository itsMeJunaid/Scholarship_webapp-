{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career & Scholarship Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bot.css') }}">


    <div class="chat-container">
        <div class="chat-header">
            <h1>Career Compass</h1>
            <p>Your AI Assistant for Jobs, Scholarships & Internships</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/bot.js') }}"></script>
{% endblock %}
